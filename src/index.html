<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="min-h-screen bg-white flex">
        <div class="hidden lg:block relative w-0 flex-1 bg-gray-900">
            <div class="flex h-full justify-center items-center">
                <img src="logo.svg" alt="logo">

            </div>
        </div>
        <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
            <div class="mx-auto w-full max-w-sm lg:w-80">
                <div>
                    <img class="lg:hidden h-20 w-auto" src="logo.svg" alt="">
                    <h2 class="mt-6 text-3x1 font-semibold text-pink-700">Enter</h2>
                     <p class="mt-2 text-sm text-gray-600 max-w">New here?-<a href="#" class="font-medium text-pink-700">Subscribe</a></p>
                </div>
                
                <div class="mt-6">
                    <form action="">
                        <div class="mb-4">
                            <input type="text" placeholder="E-mail" class="apperance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus: outline-none">
                        </div>
                        <div class="mb-4">
                            <input type="password" placeholder="senha" class="apperance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus: outline-none">
                        </div>

                        <div class="mb-4">
                            <button class="inline-block w-full py-4 px-8 leading-none text-white bg-pink-700 hover:bg-pink-900 font-semibold rounded shadow">Enter</button>
                        </div>
                        <div class="mb-4">
                            <p>
                                <a href="#" class="text-pink-700">forgot your password?</a>
                            </p>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
